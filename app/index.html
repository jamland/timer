<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Tomato Timer</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <body id="timer-app">

    <div class="container">
      <div class="viewport">
        <header>
          <span>Mon, Jan 1</span>
          <a href="#" class="nav-cal icon-btn"></a>
          <a href="#" class="nav-ham icon-btn"></a>
        </header>
        <section class="counter">
          <div>
            <div class="done"></div>
            <div class="done"></div>
            <div></div>
            <div></div>
          </div>
          <div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </section>

        <section class="tomato">
          <div class="tomato-header">
            <img src="/assets/img/tomato-head.svg">
          </div>
          <div class="tomato-content">
            <div class="t-slider">0 5 10 15 25 30 35 40 45 50 55 60</div>
            <div class="t-cursor">
              <img src="/assets/img/tomato-cursor.svg">
            </div>
            <div class="t-controls">
              <button class="start-btn icon-btn"></button>
              <div class="time-left">21:23</div>
            </div>
          </div>
        </section>
      </div>
    </div>
